<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 提示词优化工具</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            width: 100%;
            max-width: 450px;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 48px 40px;
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease-out;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-hint);
            font-size: 14px;
        }
        
        .login-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 4px;
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .login-tab.active {
            background: var(--bg-card);
            color: var(--accent-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-field {
            margin-bottom: 24px;
        }
        
        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-field input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .form-field input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(201, 122, 92, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(201, 122, 92, 0.1);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .test-account {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            color: var(--text-hint);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <svg width="140" height="140" viewBox="0 0 140 140" style="margin-bottom: 20px; filter: drop-shadow(0 4px 8px rgba(201, 122, 92, 0.2));">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgb(201,122,92);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgb(178,102,72);stop-opacity:1" />
                        </linearGradient>
                        <radialGradient id="login-bg-grad" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#fefcf8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f5f1e8;stop-opacity:0.5" />
                        </radialGradient>
                    </defs>
                    <!-- 背景圆 -->
                    <circle cx="70" cy="70" r="65" fill="url(#login-bg-grad)"/>
                    <!-- 外圆装饰 -->
                    <circle cx="70" cy="70" r="60" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.4"/>
                    <!-- 内圆装饰 -->
                    <circle cx="70" cy="70" r="48" stroke="url(#grad)" stroke-width="1.5" fill="none" opacity="0.3"/>
                    <!-- 装饰小圆点 -->
                    <circle cx="70" cy="15" r="2.5" fill="url(#grad)" opacity="0.6"/>
                    <circle cx="70" cy="125" r="2.5" fill="url(#grad)" opacity="0.6"/>
                    <circle cx="15" cy="70" r="2.5" fill="url(#grad)" opacity="0.6"/>
                    <circle cx="125" cy="70" r="2.5" fill="url(#grad)" opacity="0.6"/>
                    <!-- 主文字 -->
                    <text x="70" y="95" text-anchor="middle" font-size="60" font-family="KaiTi, STKaiti, SimSun, serif" font-weight="bold" fill="url(#grad)" style="letter-spacing: 2px;">博</text>
                </svg>
                <h1 class="login-title">提示词优化工具</h1>
                <p class="login-subtitle">基于多轮对话的智能提示词优化</p>
            </div>
            
            <div class="login-tabs">
                <div class="login-tab active" onclick="switchTab('login')">登录</div>
                <div class="login-tab" onclick="switchTab('register')">注册</div>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <!-- 登录表单 -->
            <form id="login-form" class="login-form active" onsubmit="handleLogin(event)">
                <div class="form-field">
                    <label>用户名</label>
                    <input type="text" id="login-username" required placeholder="请输入用户名">
                </div>
                <div class="form-field">
                    <label>密码</label>
                    <input type="password" id="login-password" required placeholder="请输入密码">
                </div>
                <button type="submit" class="submit-btn" id="login-btn">登录</button>
            </form>
            
            <!-- 注册表单 -->
            <form id="register-form" class="login-form" onsubmit="handleRegister(event)">
                <div class="form-field">
                    <label>用户名</label>
                    <input type="text" id="register-username" required placeholder="3-50个字符">
                </div>
                <div class="form-field">
                    <label>密码</label>
                    <input type="password" id="register-password" required placeholder="至少6个字符">
                </div>
                <div class="form-field">
                    <label>确认密码</label>
                    <input type="password" id="register-password-confirm" required placeholder="请再次输入密码">
                </div>
                <button type="submit" class="submit-btn" id="register-btn">注册</button>
            </form>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        
        function switchTab(tab) {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.login-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.login-tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideError();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.remove('show');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.textContent = '登录中...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/';
                } else {
                    showError(data.error || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            } finally {
                btn.disabled = false;
                btn.textContent = '登录';
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            hideError();
            
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const passwordConfirm = document.getElementById('register-password-confirm').value.trim();
            const btn = document.getElementById('register-btn');
            
            if (password !== passwordConfirm) {
                showError('两次密码输入不一致');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '注册中...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 注册成功后自动登录
                    document.getElementById('login-username').value = username;
                    document.getElementById('login-password').value = password;
                    switchTab('login');
                    showError('注册成功！请登录');
                    setTimeout(() => {
                        document.getElementById('login-form').dispatchEvent(new Event('submit'));
                    }, 1000);
                } else {
                    showError(data.error || '注册失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            } finally {
                btn.disabled = false;
                btn.textContent = '注册';
            }
        }
        
        // 检查是否已登录
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/auth/current`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = '/';
                    }
                }
            } catch (error) {
                console.log('未登录');
            }
        });
    </script>
</body>
</html>
